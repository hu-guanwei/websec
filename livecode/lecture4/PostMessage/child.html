<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Child</title>
    </head>
    <body>
        <h1>Child: localhost:4001</h1>
        <div></div>
        <script>
            let div = document.querySelector('div');
            window.addEventListener('message', event => {
                if (event.origin !== 'http://localhost:4000') return
                div.textContent = event.data;
            })
        </script>
    </body>

</html>
